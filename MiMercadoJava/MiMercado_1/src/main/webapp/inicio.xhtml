<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"> 
<h:head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mi Mercado</title>
    <link rel="stylesheet" href="css/diseno_inicio.css"/>
    <script src="https://kit.fontawesome.com/3ea5541bf2.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com"/>
    
</h:head>
<body>
    <div>
        <div class="encabezado">
        <img src="imagenes/img/MiMercado1.jpeg" alt="MiMercado" width="200" height="150"/>
        <br />
        <center><h1>Bienvenidos a MiMercado</h1></center></div>
    </div>
    
    <div>
     <p:messages id="validar_datos" closable = "true"></p:messages>
        <h:form class="Registro">
            <label class="label_titulos" for="nombres">Nombres</label>
            <h:inputText class="formulario_input"  name="nombres" id="nombres" value="#{ClienteBean.nombre}" placeholder="Ingrese sus nombres" required="required"></h:inputText><br /> 
            <label class="label_titulos" for="apellido">Apellido</label>
            <h:inputText class="formulario_input"  name="apellido" id="apellido" value="${ClienteBean.apellido}" placeholder="Ingrese su apellido" required="required"></h:inputText><br />           
            <label class="label_titulos" for="correo">Correo</label>
            <h:inputText class="formulario_input"  name="correo" id="correo" value="${ClienteBean.correo}" placeholder="Ingrese su correo" required="required"></h:inputText><br/>
            <label class="label_titulos" for="cedula">cedula</label>
            <h:inputText class="formulario_input" name="cedula" id="dirección" value="${ClienteBean.cedula}" placeholder="Ingrese su dirección" required="required"></h:inputText><br />
            <label class="label_titulos" for="contaseña">Contraseña</label>
            <h:inputSecret class="formulario_input" name="contaseña" id="contraseña" value="${ClienteBean.password}" placeholder="Ingrese su contraseña" required="required"></h:inputSecret><br />
            <label class="label_titulos" for="confirmar_contraseña">Confirmar contaseña</label>
            <h:inputSecret class="formulario_input" name="confirmar_contraseña" value="${ClienteBean.confirmarPassword}" id="confirmar" placeholder="Ingrese nuevamente su contaseña" required="required"></h:inputSecret><br /><br />
            <center><h:commandButton class="botones" action="#{ClienteBean.registrarCliente}" value= "Registrar"></h:commandButton>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <h:commandButton class="botones"  value="Iniciar sesion"  action="${UsuarioBean.iniciarSesion}"></h:commandButton></center>
        </h:form>
        
    </div>



<!-- footer-->


    <footer>
        <div class="container-footer">
            <div class="container-body">

                <div class="colum1">
                    <h1>Información de contacto</h1>
               
                    <p>Encuentra todo para tu hogar, de la mejor calidad y al mejor precio</p>
                    <p>No dudes en contactarnos </p>
                    <div class="row">
                        <i class="far fa-envelope"></i>
                        <label>Correo:MiMercado@MiMercado.com</label></div>
                    <div class="row">
                        <i class="fas fa-phone-alt"></i>
                        <label>Tel: 300 555 5555</label>

            </div> 
                </div>

                <div class="colum2">
                    <div class="logo">
                    <img class="logo2" src="imagenes/img/logo_small_icon_only.png" alt="MiMercado" width="150" height="150"/></div>
                    <center><h1>MiMercado</h1></center>
                </div>

                <div class="colum3">
                    <h1>Redes sociales</h1><br />
                    <div class="redes-container">
                        <ul>
                            <li><a href="https://www.facebook.com/" class="facebook"><i class="fab fa-facebook-square"></i></a></li>
                            <li><a href="https://www.instagram.com/?hl=es" class="instagram"><i class="fab fa-instagram-square"></i></a></li>
                            <li><a href="https://twitter.com/?lang=es" class="twitter"><i class="fab fa-twitter-square"></i></a></li>
                        </ul>
                    </div><br />
                    <center><p>Siguenos en nuestras redes sociales</p></center>
                </div>
            
            </div>
        <div class="container-copyright">
            <div class="copyright">
                MiMercado 2021 © Todos los derechos reservados
            </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
